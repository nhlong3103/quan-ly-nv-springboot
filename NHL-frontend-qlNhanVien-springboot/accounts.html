    <div class="container">
        <div class="col-md-12 col-12">
            <div class="row">
                <div class="col-md-8">
                    <h4>Danh sách account</h4>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-info float-right" id="addNewAccount" data-toggle="modal"
                        data-target="#myModalAccount" onclick="listDropdownDepartmentsForCreate()">Thêm mới
                        account</a>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-12">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Department</th>
                        <th scope="col">Role</th>
                        <th scope="col">Chỉnh sửa</th>
                        <th scope="col">Xóa</th>
                    </tr>
                </thead>
                <tbody id="GetAllAccounts">
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination" id="paginationDepartments">

    <div class="modal fade" id="myModalAccount" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm mới account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="resetformUpdateAccount">
                        <input type="hidden" id="id" name="id">
                        <div class="form-group" id="formName">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div id="formInputEmail" class="form-group">
                            <label for="recipient-name" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div id="formInputPassword" class="form-group">
                            <label for="recipient-name" class="col-form-label">Password:</label>
                            <input type="text" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group" id="formDepartmentName">
                            <label for="">Department:</label>
                            <div>
                                <select class="form-control" id="departmentName">
                                    <!-- <option value=""></option> -->
                                </select>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        onclick="saveAccount()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModalUpdateRole" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm mới account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="resetformUpdateAccount">
                        <input type="hidden" id="id" name="id">

                        <div class="form-group" id="formRole">
                            <label for="">Role:</label>
                            <div>
                                <select class="form-control" id="role">
                                    <!-- <option value=""></option> -->
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" id="buttonSaveRole" class="btn btn-primary" data-dismiss="modal"
                        onclick="saveRole()">Lưu</button>
                </div>
            </div>
        </div>
    </div>
